<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="UTF-8">
<link rel="stylesheet" href="./assets/css/style.css">	
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src= "https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../node_modules/geolocator/dist/geolocator.min.js"></script>
<!-- <script src="./node_modules/requirejs/require.js" data-main="./public/scripts/app"></script> -->
<script type="text/javascript">

    geolocator.config({
        language: "en",
        google: {
            version: "3",
            key: "AIzaSyBxsGLiCMxR3-yHKCpTmMY-x4T_uXhaUBo"
        }
    });

    window.onload = function () {
        var options = {
            enableHighAccuracy: true,
            timeout: 5000,
            maximumWait: 10000,     // max wait time for desired accuracy
            maximumAge: 0,          // disable cache
            desiredAccuracy: 30,    // meters
            fallbackToIP: true,     // fallback to IP if Geolocation fails or rejected
            addressLookup: true,    // requires Google API key if true
            timezone: false,         // requires Google API key if true
            map: "map-canvas",      // interactive map element id (or options object)
            staticMap: false         // map image URL (boolean or options object)
        };
        geolocator.locate(options, function (err, location) {
            if (err) return console.log(err);
            console.log(location);
        });
    };

</script>
<script src="./assets/js/app.js"></script>
</head>

<br>

<br>
<img class="img-responsive" id = "url" src="" alt="weather image">

 <div id="map-canvas"></div>
